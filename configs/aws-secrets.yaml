apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: mlflow-secret
  namespace: mlflow
spec:
  backendType: secretsManager
  roleArn: arn:aws:iam::863518836478:role/dev-kf13_kubeflow_external-secrets-kubeflow
  data:
  - key: dev-kf13/kubeflow/db_name_cache
    name: db_name_cache

  - key: dev-kf13/kubeflow/db_name_katib
    name: db_name_katib

  - key: dev-kf13/kubeflow/db_name_metadata
    name: db_name_metadata

  - key: dev-kf13/kubeflow/db_name_pipelines
    name: db_name_pipelines

  - key: dev-kf13/kubeflow/rds_host
    name: rds_host

  - key: dev-kf13/kubeflow/rds_port
    name: rds_port

  - key: dev-kf13/kubeflow/rds_username
    name: rds_username

  - key: dev-kf13/kubeflow/s3_access_key
    name: s3_access_key

  - key: dev-kf13/kubeflow/s3_bucket
    name: s3_bucket

  - key: dev-kf13/kubeflow/s3_region
    name: s3_region

  - key: dev-kf13/kubeflow/s3_secret_key
    name: s3_secret_key

  - key: dev-kf13/kubeflow/rds_password
    name: rds_password 

